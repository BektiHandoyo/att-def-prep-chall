{% extends "layout.html" %}

{% block title %}Error - MediSecure Report Generator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body text-center p-5">
                <div class="display-1 text-danger mb-4">
                    <i class="bi bi-exclamation-triangle"></i>
                </div>
                <h2 class="mb-4">Oops! Something went wrong</h2>
                <p class="lead text-muted mb-4">{{ message }}</p>
                <div class="d-flex justify-content-center gap-2">
                    <a href="/report-generator/" class="btn btn-primary me-2">
                        <i class="bi bi-house"></i> Return Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
