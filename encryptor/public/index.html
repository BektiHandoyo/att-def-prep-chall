<html lang="id">

<head>
    <meta charset="utf-8">
    <link rel="schema.dcterms" href="https://purl.org/dc/terms/">
    <meta name="dcterms.rightsHolder" content="Kementerian Pendidikan, Kebudayaan, Riset, dan Teknologi (Kemdikbud)">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Pengumuman SNBP 2025</title>
    <link rel="stylesheet" href="/css/index.css?v=2025.0.37">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="icon" href="/img/favicon.ico">

</head>

<body id="body">
    <div id="main" class="main">
        <div id="main-background" class="main-background"></div>
        <div id="main-route" class="main-route">
            <div id="index" class="index">
                <div id="index-form" class="index-form">
                    <form class="index-form-content" id="index-form-form">
                        <div class="index-form-content-logo">
                            <img src="/img/snbp.png" class="index-form-content-logo-snmptn" alt="Logo">
                        </div>
                        <h1 class="index-form-content-title">HASIL SELEKSI SNBP 2025</h1>
                        <span class="index-form-content-subtitle">Masukkan Nomor Pendaftaran SNBP dan Tanggal Lahir.</span>
                        <div class="index-form-content-form">
                            <div class="index-form-content-form-field">
                                <span class="index-form-content-form-field-caption">Nomor Pendaftaran</span>
                                <input class="index-form-content-form-field-input" id="index-form-registration-number" type="tel" placeholder="Nomor registrasi pada kartu SNBP">
                            </div>
                            <div class="index-form-content-form-field">
                                <span class="index-form-content-form-field-caption">Tanggal Lahir</span>
                                <div class="index-form-content-form-field-group">
                                    <input class="index-form-content-form-field-group-input" type="tel" placeholder="Tanggal" id="index-form-birthday-day">
                                    <span class="index-form-content-form-field-group-separator">/</span>
                                    <input class="index-form-content-form-field-group-input" type="tel" placeholder="Bulan" id="index-form-birthday-month">
                                    <span class="index-form-content-form-field-group-separator">/</span>
                                    <input class="index-form-content-form-field-group-input" type="tel" placeholder="Tahun" id="index-form-birthday-year">
                                </div>
                            </div>
                        </div>
                        <span class="index-form-content-alert" id="index-form-alert" style="display: none;">Nomor Pendaftaran atau tanggal lahir tidak ditemukan</span>
                        <div class="index-form-content-footer">
                            <input type="submit" class="index-form-content-footer-submit" id="index-form-submit" value="LIHAT HASIL SELEKSI">
                        </div>
                    </form>
                    <div class="index-form-border"></div>
                </div>
                
                <!-- Results will be displayed here -->
                <div id="index-accepted" class="index-accepted" style="display: none;">
                    <!-- Acceptance result content will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- CryptoJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="crypto-utils.js"></script>
    <script src="app.js"></script>
</body>

</html>
